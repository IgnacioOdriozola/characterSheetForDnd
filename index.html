<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- Modal que lista los personajes creados -->
        <div id="charactersListModal" class="modal">
            
            <!-- Modal content -->
            <div class="modal-content" id="characterList">
                <h2>Choose your character</h2>
                <div id="newCharacter" class="newCharContainer doubleRedBorder">
                    <img src="./src/img/Character-icon-2.2.svg" alt="new Character">
                    <h3>New character</h3>
                </div>
            </div>

        </div>
        <!-- Modal para iniciar la creación de personaje -->
        <div id="nameModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                    <label for="characterName">Character name</label>
                    <input type="text" id="characterName">
                    <select name="characterRace" id="characterRace">
                        <option value="default" disabled selected>Choose a race</option>
                    </select>
                    <button style="display: none" id="modalNameButton">Next</button>
            </div>
        
        </div>

        <!-- Modal para continuar la creación del personaje -->
        <div id="classModal" class="modal">

            <!-- Modal content -->
            <div class="class-modal-content" id="classModalContent">
                <select name="characterClass" id="characterClass">
                    <option value="default" disabled selected>Choose a class</option>
                </select>
            </div>
        </div>

        <!-- Modal para finalizar la creación de personajes-->
        <div id="dicesModal" class="modal align-items-center">
            <!-- Modal content -->
            <div class="dices-modal-content" id="dicesThrower">
                <div id="dicesDiv">
                    <h2 class="m-3">Throw the dices!</h2>
                    <div class="m-3">
                        <img src="./src/img/dice1.png" id="dice1" alt="Dices to throw to calculate abilities scores">
                        <img src="./src/img/dice2.png" id="dice2" alt="Dices to throw to calculate abilities scores">
                        <img src="./src/img/dice3.png" id="dice3" alt="Dices to throw to calculate abilities scores">
                    </div>
                    <button id="dicesButton" class="btn btn-danger col-4 m-3">Throw</button>
                </div>
                
                
                <button id="abilitiesConfirmation" class="btn btn-danger col-4 align-self-center mt-3">Confirm</button>
            </div>
        </div>


        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js" type="module"></script>
    <script src="./functions.js" type="module"></script>
    
</body>
</html>
